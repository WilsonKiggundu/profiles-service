<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

</head>
<body style="background: #f1f1f1; text-align: center; font-family: 'Montserrat', sans-serif; width: 100%; height: 100%; padding: 0; margin: 0;">

<div style="background: #191c1f; text-align: center; padding: 15px;">
    <img alt="Logo" style="width: auto; height: 50px" 
         src="https://accounts-test.innovationvillage.co.ug/images/MyVillageLogo.png" />
</div>

<div style="max-width: 95%; padding: 15px; background: white; margin: 0 auto">
    <img style="height: 60px; width: auto;" alt="avatar" src="[PERSON_AVATAR]">
    <div style="font-size: 1.8em; padding: 15px 0;">[PERSON_NAME] <br/>has applied for the job you posted.</div>
    <p><strong>[JOB_TITLE]</strong></p>
    <div style="padding: 15px 0">Checkout their profile to learn more their skills, experience and education background.</div>
    <div style="padding: 30px 0; display: block;">
        <a style="padding: 15px; text-decoration: none; background: crimson; color: white;"
           href="[PROFILE_URL]">View Profile</a>
    </div>
</div>

<div style="padding: 15px; display: block; font-style: italic; font-size: 0.8em; color: #cccccc">
    This email was sent from an account that is not monitored. Please don't reply to it directly.
</div>

</body>
</html>
